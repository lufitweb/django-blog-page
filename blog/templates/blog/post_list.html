<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .post {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
        }
        
        .post-title {
            color: #2980b9;
            font-size: 24px;
            margin-top: 0;
        }
        
        .post-date {
            color: #95a5a6;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .post-content {
            font-size: 18px;
            line-height: 1.8;
        }
        
        form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>
    
    <form method="POST" action="{% url 'post_list' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Post Title" required>
        <textarea name="content" placeholder="Post Content" required></textarea>
        <button type="submit">Add Post</button>
    </form>

    <div id="post-container">
        {% for post in posts %}
            <div class="post">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-date">{{ post.pub_date|date:"F d, Y" }}</p>
                <div class="post-content">{{ post.content }}</div>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
